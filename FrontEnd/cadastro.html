<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>Formulário de Login e Registro com HTML5 e CSS3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container" >
<a class="links" id="paracadastro"></a>
<a class="links" id="paralogin"></a>
 
<div class="content">      
  <!--FORMULÁRIO DE LOGIN-->
  <div id="login">
	<form method="post" action=""> 
	  <h1>Nome do Sistema</h1> 
	  <p> 
		<label for="nome_login">Busca por nome:</label>
		<input id="nome_login" name="nome_login" required="required" type="text" placeholder="João Pereira"/>
	  </p>
	 
	  <p> 
		<div style="text-align: right;">
			<input type="submit" value="Buscar" /> 
		</div>
	  </p>
	  
	  <p> 
		<label>Resultados:</label>
	  </p>
	  
	  <p>
		<div style="overflow-x:auto;">
		  <table>
			<tr>
			  <th>Nome</th>
			  <th>Alterar</th>
			  <th>Excluir</th>
			</tr>
			<tr>
			  <td>Paulo Augusto Borges de Matos</td>
			  <td><a href="#paracadastro">Alterar</a></td>
			  <td><a href="#paracadastro">Excluir</a></td>
			</tr>
			<tr>
			  <td>David Walter Jansen</td>
			  <td><a href="#paracadastro">Alterar</a></td>
			 <td><a href="#paracadastro">Excluir</a></td>
			</tr>
			<tr>
			  <td>Debora Liliane</td>
			  <td><a href="#paracadastro">Alterar</a></td>
			  <td><a href="#paracadastro">Excluir</a></td>
			</tr>
		  </table>
		</div>
	  </p>
	  
	  
	   
	  <p class="link">
		Deseja Cadastrar novo usuário?
		<a href="#paracadastro">Cadastrar</a>
	  </p>
	</form>
  </div>

  <!--FORMULÁRIO DE CADASTRO-->
  <div id="cadastro">
	<form method="post" action=""> 
	  <h1>Cadastro</h1> 
	   
	  <p> 
		<label for="nome_cad">Seu nome</label>
		<input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
	  </p>
	   
	  <p> 
		<label for="email_cad">Seu e-mail</label>
		<input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
	  </p>
	   
	  <p> 
		<label for="senha_cad">Sua senha</label>
		<input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
	  </p>
	   
	  <p> 
		<input type="submit" value="Cadastrar"/> 
	  </p>
	   
	  <p class="link">  
		Já tem conta?
		<a href="#paralogin"> Ir para Login </a>
	  </p>
	</form>
  </div>
</div>
</div>  
</body>
</html>
