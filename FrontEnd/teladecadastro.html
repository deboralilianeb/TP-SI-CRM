 <!DOCTYPE html>
  <html>
  <head>
    <title>Cadastrar</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <meta charset="utf-8">
      </head>
  <body>
  

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastrar</h1> 
          
          <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Débora" />
          </p>
          
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="seuemail@xxxx.com"/> 
          </p>
          
          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
          </p>

           <p> 
            <label for="login_cad">Login</label>
            <input id="login_cad" name="login_cad" required="required" type="email" placeholder="Username"/>
          </p>

        <label for ="tipo_ususário">Tipo de usuário: <br><br></label>
        <label class="container">Administrador
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark"></span><br><br>
        </label>
        <label class="container">Cliente
        <input type="radio" name="radio">
        <span class="checkmark"></span><br><br><br>
        </label>


            <input type="submit" value="Cadastrar"/> 
          </p>
          
        </form>
      </div>
    </div>
  </div>
 

  </body>
  </html>
